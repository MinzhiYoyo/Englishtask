<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Documentation',
      namelink: '/',
      repo: '',
      loadSidebar: true, // 侧边栏
      auto2top: true, // 自动跳回顶部
      subMaxLevel: 2, // 最大展开目录级数为2
      name: 'Taylor & Francis',
      logo: '_media/logo.png',
      maxLevel: 2, 
      // loadNavbar: true, // 定义顶部栏
      // coverpage: true, // 封面

      count: { // 字数统计
        countable: true,
        fontsize: '0.9em',
        color: 'rgb(80,90,100)'
      },
      search: { // 搜索页面
        maxAge: 8640000,
        paths: 'auto',
        placeholder: 'search',
        noData: 'Not Found',
        depth: 4,
        hideOtherSidebarContent: false,
        namespace: 'Documentation'
      },
       // 分页导航插件
      pagination: {
        previousText: 'Last',
        nextText: 'Next',
        crossChapter: true,
        crossChapterText: true
      },
      sidebarDisplayLevel: 2,
      // 页脚信息插件
      loadFooter: true,
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <!--页面美化插件-->
  <script src="//cdn.jsdelivr.net/npm/docsify-plugin-flexible-alerts/dist/docsify-plugin-flexible-alerts.min.js"></script>
  <!-- 搜索插件 -->
  <script src="//vox.cab/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- 图片放大或缩小 -->
  <script src="//vox.cab/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- 分页导航 -->
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- 文本高亮 -->
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
  <!-- 侧边栏扩展与折叠 -->
  <script src="//vox.cab/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <!-- 页脚信息 -->
  <script src="//vox.cab/npm/@alertbox/docsify-footer/dist/docsify-footer.min.js"></script>
</body>
</html>
